<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Sign in</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header d-flex justify-content-center">
          <div class="row">
            <a href="Register.html" class="btn btn-secondary sU">Sign Up</a>
            <a href="" class="btn btn-warning ml-5 lU">Login</a>
           </div>
        </div>
        <div class="card-body">
          <form>  
            <div class="form-group d-flex justify-content-center">
              <h1>Login</h1>
            </div>
            <div class="form-group">
              <div class="input-group mb-5">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
              </div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </div>
              </div>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="8+ character required"
              />
            </div>
            <div class="form-group form-check mt-4">
              <input
                type="checkbox"
                class="form-check-input"
                id="chkbox"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label>
                <a href="ForgotPassword.html" class="float-right">Forgot Password?</a>
            </div>
            <div class="form-group d-flex justify-content-center mt-4">
              <a href="Index.html" class="nav-link">
                <button type="button" id="submit" class="btn btn-primary">Submit</button>
              </a>
            </div>
          </form>
        </div>
        </div>
        </div>
        
        <div class="card-footer mt-4">
          <div class="form-group d-flex justify-content-center">
            <h6>OR</h6>
          </div>
          <div class="form-group d-flex justify-content-center">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop">
              Sign In With
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center social_icon">
              <span class="mr-4"><i class="fab fa-facebook"> Facebook</i></span>
              <span class="ml-4"><i class="fab fa-google"> Google</i></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
