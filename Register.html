<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/css.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header d-flex justify-content-center">
          <div class="row">
            <a href="" class="btn btn-warning sU">Sign Up</a>
            <a href="Login.html" class="btn btn-secondary ml-5">Login</a>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group tol">
            <form>
              <div class="form-group d-flex justify-content-center">
                <h1>Register</h1>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last name"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group d-flex justify-content-center">
                <hr />
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input
                        type="email"
                        name="Email"
                        placeholder="Email Address"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                  <hr />
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input
                        type="password"
                        name="Password"
                        placeholder="Set a Password"
                        class="form-control"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="password"
                        name="Confirm"
                        placeholder="Confirm Password"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group d-flex justify-content-center tes">
                <a href="HomeWebPage.html" class="nav-link">
                  <button type="button" class="btn btn-success btn-block">
                    Get Started !!
                  </button>
                </a>
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
          <p class="text-light font-weight-bold">&copy; TankleCareOfficial</p>
        </div>
      </div>
    </div>
  </body>
</html>
